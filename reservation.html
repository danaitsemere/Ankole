<body>
    <div class="reservation">
        <div class="Karibu">
            <img id="logo" src="Image/logo ankole.svg" alt="">
            <h2>Karibu</h2>
            <h1>Resevation</h1>

        </div>
        <div class="account">
            <form>
                <label for="name">Name</label><br>
                <input type="text" id="input" placeholder="Enter your first name"><br>
                <label for="location">Location</label><br>
                <input type="text" id="input" placeholder="Kitisuru(open 9 am.Closes || pm)"><br>
                <label for="email-address">Email Address</label><br>
                <input type="email" id="input" placeholder="e.ginfo@email.com"><br>
                <label for="contact">Tell/Cell</label><br>
                <input type="text" id="input" placeholder="e.g 0700 000 000"><br>
                <label for="guests">Number of Guests</label><br>
                <input type="text" id="input" placeholder="(maximum of 8 guests only)"><br>
                <label for="calendar">Date</label><br>
                <input type="date" id="input" placeholder="mm/dd/yyyy"><br>
                <label for="time">Time</label><br>
                <input type="time" id="input" placeholder="--:--"><br>
                <button id="submit">Submit</button><br>

            </form>

        </div>

    </div>
